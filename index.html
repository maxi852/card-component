<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lato:ital,wght@0,300;1,300&family=Roboto:ital,wght@0,400;0,500;1,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
  <section>
    <div class="image">
      <img src="/images/image-header-mobile.jpg" alt="">
    </div>
    <article class="top-text">
      Get insights that help your business grow.
    </article>

    <article class="bottom-text">
      Discover the benefits of data analytics and make better decisions
      regarding revenue, customer experience, and overall efficiency.
    </article>

    <article class="stats">
      <div class="stat">
        <p class="number">10k+</p>
        <p class="text">COMPANIES</p>
      </div>

      <div class="stat">
        <p class="number">314</p>
        <p class="text">TEMPLATES</p>
      </div>

      <div class="stat">
        <p class="number">12M+</p>
        <p class="text">QUERIES</p>
      </div>
    </article>
  </section>
  
  
<footer>   
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Maximiliano Rocca</a>.
  </div>
</footer>     
</body>
</html>
